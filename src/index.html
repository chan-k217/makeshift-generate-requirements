        <!-- numbers _ minimum # of RN -->
        <div>
          <form id="numbers">
            Minimum # of RNs Each Shift:
            <input
              type="number"
              id="minimum-RNs"
              name="minimum-RNs"
              min="1"
              max="100"
              value="4"
            />
          </form>
        </div>
        <!-- numbers _ minimum # of Charge Nurse -->
        <div>
          <form id="numbers">
            Minimum # of Charge Nurse:
            <input
              type="number"
              id="minimum-charge-nurse"
              name="minimum-charge-nurse"
              min="1"
              max="100"
              value="4"
            />
          </form>
        </div>
        <!-- numbers _ minimum # of Supervisors -->
        <div>
          <form id="numbers">
            Minimum # of Supervisors:
            <input
              type="number"
              id="minimum-supervisors"
              name="minimum-supervisors"
              min="1"
              max="100"
              value="4"
            />
          </form>
        </div>
        <!-- Start Date -->
        <div>
          <form>
            <label for="date">Start Date:</label>
            <input
              type="date"
              id="startdate"
              name="startdate"
              value="2023-10-01"
            />
          </form>
        </div>
        <!-- Number of Days to Schedule from Start Date -->
        <div class="slider-container">
          <label for="daysFromStartDate"
            ># of Days to Schedule from Start Date:</label
          >
          <div class="slider-input">
            <input
              type="range"
              id="daysFromStartDate"
              name="numberSlider"
              min="0"
              max="365"
              value="7"
            />
            <span id="sliderValue">7</span>
          </div>
        </div>

        <div>

          <div id="statusBubble" class="status-bubble"></div>
